<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="div">
                <button type="button" class="header__button" aria-expanded="true" aria-controls="button__div"
                    data-menu-button>
                    <img class="button__menu" src="./images/Burger.png" width="28" height="28">
                    <img class="button__cross" src="./images/a598ac975acff96ca7b58cd16c0e8779.png" width="8" height="8">
                </button>
                <div class="container header__nav" id="site-nav__div" data-menu>
                    <ul class="nav__item">
                        <li class="nav__list"><a href="home.html" class="nav__link">HOME</a></li>
                        <li class="nav__list"><a href="index.html" class="nav__link">SHOP</a></li>
                        <li class="nav__list"><a href="contact.html" class="nav__link">CONTACTS</a></li>
                    </ul>
                </div>
                <div class="header__logo">
                    <a class="logo__image" href="home.html">
                        <img src="./images/bcaa369e68130a0c2aba23e7eda56542.png">
                    </a>
                </div>
                <div class="header__shop">
                    <a href="" class="shop_image">
                        <img src="./images/2ea4fc9f766366ad232f9750fd8640a6.png" width="18" height="18">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container clothe">
            <ul class="clothe__item">
                <li class="clothe__list"><img class="clothe__image" src="images/10.jpg" width="290" height="290"
                        alt="pants"></li>
            </ul>
            <p class="clothe__text">SHUTOUT TEE SEASON LOGO</p>
            <p class="clothe__text price">650â‚´</p>
        <div class="container clothe__client">
            <button type="button" class="client__size" data-modal-open>
                <p class="client__stext">SIZE</p>
            </button>
            <button type="button" class="client__buy" aria-expanded="true" size-button>
                <p class="client__btext">BUY</p>
            </button>
        </div>
        <div class="container discrip">
            <p class="discrip__text">T-shirt of black cooler in a rap fit, white "season logo" embroidery on the chest
        </div>
    </div>
    <div class="backdrop is-hidden" data-modal>
        <div class="container modal">
            <button data-close-modal type="button" class="modal__button" data-modal-close>
                <img src="./images/size.jpg" width="" height="290" alt="size">
                <img src="./images/cross.png" width="25" height="25" alt="cross" class="modal__cross">
            </button>
            <div class="modal__sizes">
                <ul class="modal__item">
                    <li class="modal__list"><p>XXS</p></li>
                    <li class="modal__list"><p>XS</p></li>
                    <li class="modal__list"><p>S</p></li>
                    <li class="modal__list"><p>M</p></li>
                    <li class="modal__list"><p>L</p></li>
                    <li class="modal__list"><p>XL</p></li>
                    <li class="modal__list"><p>XXL</p></li>
                    <li class="modal__list"><p>XXXL</p></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./menu.js"></script>
    <script src="./sort.js"></script>
    <script src="./modal.js"></script>
    <script src="./scroll.js"></script>
</body>

</html>
