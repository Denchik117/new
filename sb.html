<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container header">
        <div class="container div">
            <button type="button" class="header__button" aria-expanded="true" aria-controls="button__swap"
                data-menu-button>
                <img class="button__menu" src="./images/Burger.png" width="28" height="28" alt="burger">
            </button>
            <div class="header__logo">
                <a class="logo__image" href="home.html">
                    <img src="./images/bcaa369e68130a0c2aba23e7eda56542.png" alt="logo">
                </a>
            </div>
            <div class="header__shop">
                <a href="" class="shop_image">
                    <img src="./images/2ea4fc9f766366ad232f9750fd8640a6.png" width="18" height="18" alt="shop">
                </a>
            </div>
        </div>
        <div class="container header__nav" id="site-nav__div" data-menu>
            <div class="button__main">
                <ul class="nav__item">
                    <li class="nav__list"><a href="home.html" class="nav__link">HOME</a></li>
                    <li class="nav__list"><a href="index.html" class="nav__link">SHOP</a></li>
                    <li class="nav__list"><a href="contact.html" class="nav__link">CONTACTS</a></li>
                </ul>
            </div>
            <button type="button" class="header__button cross" aria-expanded="false" aria-controls="button__swap"
                data-menu-cross>
                <img class="button__cross" src="./images/a598ac975acff96ca7b58cd16c0e8779.png" width="8" height="8"
                    alt="cross">
            </button>
        </div>
    </div>
    <div class="container clothe">
        <p class="clothe__text">SHUTOUT PANTS SB TEAM</p>
        <p class="clothe__text price">1200â‚´</p>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/11.png" width="290" height="290" alt="pants"></div>
              <div class="swiper-slide"><img src="images/11.2.jpg" width="290" height="290" alt="pants"></div>
              <div class="swiper-slide"><img src="images/11.3.jpg" width="290" height="290" alt="pants"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="container clothe__client">
            <div class="client__select">
                <button type="button" class="client__size" data-modal-open>
                    <p class="client__stext">SIZE</p>
                    <img class="client__arrow" src="./images/arrow.png" width="25" height="25" alt="arrow">
                </button>
                <div class="client__selsize">
                    <p selectSize>L</p>
                </div>
            </div>
            <button type="button" class="client__buy" aria-expanded="true" size-button>
                <p class="client__btext">BUY</p>
            </button>
        </div>
        <div class="container discrip">
            <p class="discrip__text">Black denim baggy pants, rap fit, stitching with white thread, pants have four main
                really big pockets and two small things pockets, YKK furniture standard
            </p>
        </div>
    </div>
    <div class="backdrop is-hidden" back-modal data-modal>
        <div class="container modal">
            <button data-close-modal type="button" class="modal__button" data-modal-close>
                <img src="./images/cross.png" width="25" height="25" alt="cross" class="modal__cross">
            </button>
            <img src="./images/size.jpg" width="" height="290" alt="size">
            <div class="modal__sizes">
                <ul class="modal__item">
                    <button xxS type="button" class="modal__button">
                        <li class="modal__list">
                            <p>XXS</p>
                        </li>
                    </button>
                    <button xS type="button" class="modal__button">
                        <li class="modal__list">
                            <p>XS</p>
                        </li>
                    </button>
                    <button S type="button" class="modal__button">
                        <li class="modal__list">
                            <p>S</p>
                        </li>
                    </button>
                    <button M type="button" class="modal__button">
                        <li class="modal__list">
                            <p>M</p>
                        </li>
                    </button>
                    <button L type="button" class="modal__button">
                        <li class="modal__list">
                            <p>L</p>
                        </li>
                    </button>
                    <button xL type="button" class="modal__button">
                        <li class="modal__list">
                            <p>XL</p>
                        </li>
                    </button>
                    <button xxL type="button" class="modal__button">
                        <li class="modal__list">
                            <p>XXL</p>
                        </li>
                    </button>
                    <button xxxL type="button" class="modal__button">
                        <li class="modal__list">
                            <p>XXXL</p>
                        </li>
                    </button>
                </ul>
            </div>
        </div>
    </div>
    <script src="./menu.js"></script>
    <script src="./sort.js"></script>
    <script src="./modal.js"></script>
    <script src="./scroll.js"></script>
    <script src="./swiper.js"></script>
    <script src="./size.js"></script>
</body>

</html>
