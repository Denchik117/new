<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container header">
        <div class="container div">
            <button type="button" class="header__button" aria-expanded="true" aria-controls="button__swap"
                data-menu-button>
                <img class="button__menu" src="./images/Burger.png" width="28" height="28" alt="burger">
            </button>
            <div class="header__logo">
                <a class="logo__image" href="home.html">
                    <img src="./images/bcaa369e68130a0c2aba23e7eda56542.png" alt="logo">
                </a>
            </div>
            <div class="header__shop">
                <button type="button" class="button__shop" shop-modal-open>
                    <img class="shop_image" src="./images/2ea4fc9f766366ad232f9750fd8640a6.png" width="18" height="18"
                        alt="shop">
                </button>
            </div>
        </div>
        <div class="container header__nav" id="site-nav__div" data-menu>
            <div class="button__main">
                <ul class="nav__item">
                    <li class="nav__list"><a href="home.html" class="nav__link">HOME</a></li>
                    <li class="nav__list"><a href="index.html" class="nav__link">SHOP</a></li>
                    <li class="nav__list"><a href="contact.html" class="nav__link">CONTACTS</a></li>
                </ul>
            </div>
            <button type="button" class="header__button cross" aria-expanded="false" aria-controls="button__swap"
                data-menu-cross>
                <img class="button__cross" src="./images/a598ac975acff96ca7b58cd16c0e8779.png" width="8" height="8"
                    alt="cross">
            </button>
        </div>
    </div>
    <div class="container home">
        <img class="home__img" src="./images/home__logo.png" width="290" height="290">
        <p class="home__text">shutout company - rap clothing from skaters for skaters</p>
        <button type="button" class="home__button">
            <a class="home__link" href="./index.html">
                <p>CATALOG</p>
            </a>
        </button>
    </div>
    <div class="shop__modal is-hidden" shop-modal>
        <div class="container shop__con">
            <div class="shop__header">
                <p class="shop__card">CARD</p>
                <button data-close-modal type="button" class="shop__close" shop-modal-close>
                    <img src="./images/cross.png" width="25" height="25" alt="cross" class="shop__cross">
                </button>
            </div>
            <div class="shop__style">
                <button type="button" class="shop__check">
                    <p class="shop__checktext">CHECKOUT</p>
                </button>
                <div class="shop__price">
                <p class="shop__total">
                    TOTAL PRICE:
                </p>
            </div>
            </div>
        </div>
    </div>
    <script src="./menu.js"></script>
    <script src="./shop.js"></script>
</body>

</html>
